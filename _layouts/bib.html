<span id="{{ key }}">{{ reference }}</span>
<br>

<div class="btn-group" role="group">

  {% if entry.url %}
    <a class="btn btn-custom" href="{{ entry.url }}">pdf</a>
  {% endif %}

  {% if entry.doi %}
    <a class="btn btn-custom" href="http://dx.doi.org/{{ entry.doi }}">publisher</a>
  {% endif %}

  {% if entry.abstract %}
    <button class="btn btn-custom"
            onclick="openOverlay('abs-{{ key | replace: ':', '-' }}')">
      abstract
    </button>
  {% endif %}

  <button class="btn btn-custom"
          onclick="openOverlay('bib-{{ key | replace: ':', '-' }}')">
    bibtex
  </button>

  {% if entry.videourl %}
    <a class="btn btn-custom" href="{{ entry.videourl }}">video</a>
  {% endif %}

</div>

{% if entry.abstract %}
<div id="abs-{{ key | replace: ':', '-' }}" class="overlay">
  <div class="overlay-box">
    <button class="overlay-close"
            onclick="closeOverlay('abs-{{ key | replace: ':', '-' }}')">
      &times;
    </button>
    <h3>Abstract</h3>
    <div class="overlay-content">
      {{ entry.abstract }}
    </div>
  </div>
</div>
{% endif %}

<div id="bib-{{ key | replace: ':', '-' }}" class="overlay">
  <div class="overlay-box">
    <button class="overlay-close"
            onclick="closeOverlay('bib-{{ key | replace: ':', '-' }}')">
      &times;
    </button>
    <h3>BibTeX</h3>
    <div class="overlay-content">
      <pre>{{ entry.bibtex }}</pre>
    </div>
  </div>
</div>
